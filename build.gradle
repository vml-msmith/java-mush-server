apply plugin: 'java'apply plugin: 'application'mainClassName = 'omush.Main'repositories {  mavenCentral();}sourceCompatibility = 1.8targetCompatibility = 1.8dependencies {  compile 'org.java-websocket:Java-WebSocket:1.3.+'  compile 'commons-logging:commons-logging:1.2'  compile "joda-time:joda-time:2.2"  testCompile "junit:junit:4.12"}jar {  baseName = 'gs-gradle'  version =  '0.1.0'}